<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo-boolean.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <header>
            <img src="img/logo-boolean.png" alt="logo boolean">
        </header>

        <main>
            <!-- form per inserire un nuovo elemento alla lista -->
            <div class="add-event">
                <input type="text" 
                       placeholder="Aggiungi un promemoria"
                       @keyup.enter="addElement"
                       v-model="newEvent">
                <button @click="addElement">Aggiungi</button>
            </div>
            
            <!-- lista cose da fare -->
            <div class="todo-list">
                <ul>
                    <li v-for="(element, index) in events"
                        :class="element.done ? 'done' : ''"
                        @click="toggle(index)">

                        <span>{{ element.text }}</span>
                        <div class="del" @click="removeElement(index)">X</div>
                    </li>
                </ul>
            </div>

        </main>
    </div>

    <!-- scripts -->
    <script src="js/script.js" type="text/javascript"></script>    
</body>
</html>
